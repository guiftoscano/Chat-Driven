<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />

    <title>Driven - Chat UOL</title>
  </head>
  <body>

    <header class="header">
      <img
        class="header-logo"
        src="logo.png"
      />
    </header>

          <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Escolha um contato para enviar mensagem:</h3>
        <ul class="contact-list">
          <li class = "todos selected"><ion-icon name="people"></ion-icon> Todos <ion-icon class="check-icon" name="checkmark-outline"></ion-icon></li>
        </ul>

      <h3>Escolha a visibilidade:</h3>
      <ul class="visibility-list">
      <li class="public selected"><ion-icon name="lock-open"></ion-icon> Público <ion-icon class="check-icon" name="checkmark-outline"></ion-icon></li>
      <li class="private"><ion-icon name="lock-closed"></ion-icon> Reservadamente <ion-icon class="check-icon" name="checkmark-outline"></ion-icon></li>
      </ul>
    </div>
    <div class = "main">
      <div class="login-screen">
        <div class="login-container">
          <input class="login-input" required placeholder="Digite seu nome" />
          <button class="login-button" onclick="login()">Entrar</button>
        </div>
      </div>
      
      <div class="chat-screen">
        <ul class="chat-list">
        </ul>
      </div>
    </div>
      <div class="footer hidden">
        <div class="text-box">
          <input type="text" required placeholder="Escreva aqui..." class="msg-input"/>
          <span class="send-info">Enviando para Todos (público)</span>
        </div>
        <button onclick="sendMessage()"><ion-icon name="paper-plane-outline"></ion-icon></button>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
